<div>
  <nav>
    <a routerLink="/home">Home</a>

    <a routerLink="/songs">Songs</a>

    <a routerLink="/members">Members</a>
  </nav>

  <header>
    <img src="../../../../assets/images/Mail Signature.png" alt="triot logo" />
    <div class="auth-menu">
      <div class="user" *ngIf="user">
        Welcome {{ user.firstName }} {{ user.lastName }}!

        <button (click)="logMeOut()" class="Btn">
          <div class="sign">
            <svg viewBox="0 0 512 512">
              <path
                d="M377.9 105.9L500.7 228.7c7.2 7.2 11.3 17.1 11.3 27.3s-4.1 20.1-11.3 27.3L377.9 406.1c-6.4 6.4-15 9.9-24 9.9c-18.7 0-33.9-15.2-33.9-33.9l0-62.1-128 0c-17.7 0-32-14.3-32-32l0-64c0-17.7 14.3-32 32-32l128 0 0-62.1c0-18.7 15.2-33.9 33.9-33.9c9 0 17.6 3.6 24 9.9zM160 96L96 96c-17.7 0-32 14.3-32 32l0 256c0 17.7 14.3 32 32 32l64 0c17.7 0 32 14.3 32 32s-14.3 32-32 32l-64 0c-53 0-96-43-96-96L0 128C0 75 43 32 96 32l64 0c17.7 0 32 14.3 32 32s-14.3 32-32 32z"
              ></path>
            </svg>
          </div>

          <div class="text">Logout</div>
        </button>
      </div>

      <div class="user" *ngIf="!user">
        Welcome guest!
        <a routerLink="/login"> Login </a> |
        <a routerLink="/register"> Register </a>
      </div>
    </div>
  </header>

  <main>
    <router-outlet></router-outlet>
  </main>

  <div
    class="to-top"
    (click)="scrollToTop()"
    [ngClass]="{ 'show-scrollTop': windowScrolled }"
  >
    Back to top ⬆️
  </div>

  <footer>All rights reserved to Shani Levi ©️</footer>
</div>
